
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>توصيات لايف – Pocket Option</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 50px; }
    h1 { color: #0f0; }
    .box { background: #222; padding: 20px; border-radius: 10px; display: inline-block; min-width: 300px; }
    .label { color: #aaa; margin-bottom: 5px; }
    .value { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    .timestamp { font-size: 12px; color: #555; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📡 توصيات لايف – حسابك الحقيقي</h1>
  <div class="box">
    <div class="label">السعر الحالي:</div>
    <div class="value" id="price">1.12721</div>

    <div class="label">التوصية الحالية:</div>
    <div class="value" id="signal">🔴 بيع (SELL)</div>

    <div class="label">مدة الصفقة:</div>
    <div class="value">1 دقيقة</div>

    <div class="timestamp" id="time">آخر تحديث: الآن</div>
  </div>

  <script>
    setInterval(() => {
      fetch('/data.json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('price').innerText = data.price;
          document.getElementById('signal').innerText = data.signal;
          document.getElementById('time').innerText = 'آخر تحديث: ' + new Date().toLocaleTimeString();
        });
    }, 3000);
  </script>
</body>
</html>
