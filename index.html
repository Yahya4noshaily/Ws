
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>توصيات التداول اللحظية</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            background-color: #222;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px #00ffcc;
        }
        h1 {
            color: #00ffcc;
        }
        .label {
            font-weight: bold;
            color: #ccc;
        }
        #recommendation {
            font-size: 24px;
            margin-top: 10px;
            color: #00ffcc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ddaa;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>📈 توصية السكالبينج اللحظية</h1>
        <div class="label">📌 السعر الحالي:</div>
        <div id="price">--</div>
        <div class="label">✅ التوصية:</div>
        <div id="recommendation">--</div>
        <button onclick="refreshData()">🔁 تحديث التوصية</button>
    </div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch('data.json?_=' + new Date().getTime());
                const data = await response.json();
                document.getElementById('price').innerText = data.price;
                document.getElementById('recommendation').innerText = data.signal;
            } catch (error) {
                document.getElementById('recommendation').innerText = "فشل في التحديث";
                document.getElementById('price').innerText = "--";
            }
        }

        // التحديث عند فتح الصفحة
        refreshData();
    </script>
</body>
</html>
